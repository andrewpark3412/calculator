<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="screen-last-operation"></div>
                <div id="screen-current-operation">0</div>
            </div>
            <div id="buttons-grid">
                <button class="btn btn-wide" id="clear-btn">CLEAR</button>
                <button class="btn btn-wide" id="delete-btn">DELETE</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operations-btn">÷</button>

                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operations-btn">×</button>

                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operations-btn">−</button>

                <button class="btn" id="decimal-btn">.</button>
                <button class="btn number">0</button>
                <button class="btn operations-btn" id="equals-btn">=</button>
                <button class="btn operations-btn">+</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/andrewpark3412" target="_blank">Copyright © 2021 Andrew Park</a>
    </div>
</body>
</html>
